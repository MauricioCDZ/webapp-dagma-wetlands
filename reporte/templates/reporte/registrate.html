
{% extends "reporte/base.html" %}
{% block content %}
	<div class="bradcam_area2 bradcam_basic_color">
		<div class="container">
			<div class="row">
				<div class="col-xl-12 col-l-12 col-m-12 col-sm-12 col-12">
					<div class="bradcam_text text-center">
						<h3 style="font-size: 40px; color: #fff; font-weight: 400; margin-bottom: 0; text-transform: capitalize;">Regístrate</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="whole-wrap">
		<div class="container box_1170">
			<div class="section-top-border">
				<div class="row">
					<div class="col-xl-3"></div>
					<div class="col-xl-6">
						<div class="mt-10">
							<input type="text" name="nombre" placeholder="Nombre(s)"
								onfocus="this.placeholder = ''" onblur="this.placeholder = 'Nombre(s)'" required
								class="single-input">
						</div>
						<div class="mt-10">
							<input type="text" name="apellido" placeholder="Apellido(s)"
								onfocus="this.placeholder = ''" onblur="this.placeholder = 'Apellido(s)'" required
								class="single-input">
						</div>
						<div class="mt-10">
							<input type="email" name="email" placeholder="Correo Electrónico"
								onfocus="this.placeholder = ''" onblur="this.placeholder = 'Correo Electrónico'" required
								class="single-input">
						</div>
						<div class="mt-10">
							<input type="password" name="password" placeholder="Contraseña"
								onfocus="this.placeholder = ''" onblur="this.placeholder = 'Contraseña'" required
								class="single-input">
						</div>
						<div class="mt-10">
							<input type="password" name="repassword" placeholder="Confirmar Contraseña"
								onfocus="this.placeholder = ''" onblur="this.placeholder = 'Confirmar Contraseña'" required
								class="single-input">
						</div>
						<div class="input-group-icon mt-10">
							<div class="icon"><i class="fa fa-plane" aria-hidden="true"></i></div>
							<div class="form-select" id="default-select"">
								<select>
									<option value=" 1">Por si algo</option>
									<option value="1">Obj1</option>
									<option value="1">Obj2</option>
									<option value="1">Obj3</option>
									<option value="1">Obj4</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-xl-3"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-xl-3"></div>
			<div class="col-xl-6">
				<button class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn" type="submit">
					<div class="row">
						<div class="col-md-2">
						</div>
						<div class="col-md-8">
							Registrarse
						</div>
						<div class="col-md-2">
						</div>
					</div>
				</button>
			</div>
		</div>
	</div>
{% endblock content %}
