
{% extends "reporte/base.html" %}
{% load static %}
{% block content %}
	<div class="bradcam_area2 bradcam_basic_color">
		<div class="container">
			<div class="row">
				<div class="col-xl-8 col-l-8 col-m-6 col-sm-6 col-6">
					<div class="bradcam_text" style="margin: 0; position: absolute; top: 50%; -ms-transform: translateY(-50%); transform: translateY(-50%);">
						<h3 style="color: #fff; font-weight: 400; margin-bottom: 0; text-transform: capitalize; font-size:6vw;">Videos</h3>
					</div>
				</div>
				<div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 col-6">
					<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="2000">
						<ol class="carousel-indicators">
						  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
						  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
						  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
						</ol>
						<div class="carousel-inner">
						  <div class="carousel-item active">
							<img class="d-block w-100" src="{% static 'reporte/img/dagma1.jpeg' %}"  alt="First slide">
						  </div>
						  <div class="carousel-item">
							<img class="d-block w-100" src="{% static 'reporte/img/dagma2.jpeg' %}"  alt="Second slide">
						  </div>
						  <div class="carousel-item">
							<img class="d-block w-100" src="{% static 'reporte/img/el_retiro_ima2.jpeg' %}"  alt="Third slide">
						  </div>
						</div>
						<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
						  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
						  <span class="sr-only">Previous</span>
						</a>
						<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
						  <span class="carousel-control-next-icon" aria-hidden="true"></span>
						  <span class="sr-only">Next</span>
						</a>
					  </div>
				</div>
			</div>
		</div>
	</div>
	<div class="whole-wrap">
		<div class="container box_1170">
			<div class="section-top-border">
				<div class="row">
					<div class="col-md-5 mt-sm-20">
						<h3 style="margin: 0; position: relative; top: 50%; -ms-transform: translateY(-50%); transform: translateY(-50%);" class="mb-30">Incentivos a la conservación</h3>
					</div>
					<div class="col-md-2">
					</div>
					<div class="col-md-5">
						<iframe width=100% height="200" src="https://www.youtube.com/embed/-_8QVC9N3wQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
			</div>
			<div class="section-top-border">
				<div class="row">
					<div class="col-md-5 mt-sm-20">
						<h3 style="margin: 0; position: relative; top: 50%; -ms-transform: translateY(-50%); transform: translateY(-50%);" class="mb-30">Conservación de humedales: Experiencias latinoamericanas</h3>
					</div>
					<div class="col-md-2">
					</div>
					<div class="col-md-5">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/ucOyoz5d-fc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
			</div>
			<div class="section-top-border">
				<div class="row">
					<div class="col-md-5 mt-sm-20">
						<h3 style="margin: 0; position: relative; top: 50%; -ms-transform: translateY(-50%); transform: translateY(-50%);" class="mb-30">Infraestructura del Parque Ambiental Corazón de Pance</h3>
					</div>
					<div class="col-md-2">
					</div>
					<div class="col-md-5">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/xWgiE0in2qI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
