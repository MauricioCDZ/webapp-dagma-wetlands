
{% extends "reporte/base.html" %}
{% block content %}
<style>
.item {
    position: relative;
    margin: 10px 0;
    }

@media (min-width: 568px) {
    .name-item, .city-item {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    }
    .name-item input, .city-item input {
    width: calc(50% - 20px);
    }
    .city-item select {
    width: calc(50% - 8px);
    }
    }

form {
    width: 100%;
    padding: 20px;
    border-radius: 6px;
    background: #fff;
    box-shadow: 0 0 20px 0 #386d2d; 
    }



</style>

<div class="bradcam_area2 bradcam_basic_color">
    <div class="container">
      <div class="row">
        <div class="col-xl-12 col-l-12 col-m-12 col-sm-12 col-12">
          <div class="bradcam_text text-center">
            <h3 style="font-size: 40px; color: #fff; font-weight: 400; margin-bottom: 0; text-transform: capitalize;">Realiza tu aporte</h3>
          </div>
        </div>
      </div>
    </div>
  </div>







    <div class="whole-wrap">
        <div class="container box_1170">
          <div class="section-top-border">
            <div class="row">
              <div class="col-xl-3"></div>
                <div class="col-xl-6">
                  <form method="POST" enctype="multipart/form-data" >
                    {% csrf_token %}
  
                    <h2 class="d-flex justify-content-center">Aporte</h2>
                    <div class="item">
                      <p>Titulo aporte</p>
                      <div class="name-item">
                        <!--input type="text" name="name" placeholder="Ejm: Escombros en humedal la babilla"/-->
                        <!--{{ form.titulo}}-->
                        <input type="text" name="titulo" maxlength="100" required="" id="id_titulo" onkeypress="return isNumericKey(event)">
                        
                        
                       
                        <div class="item">
                          <p>Selecciona tipo aporte</p>
                          <div class="city-item">
                            <select class='select-css' name="tipoReporte"  id="id_tipoReporte" >
                              
                            {% for x in form.tipoReporte %}
                            
                                {{ x}}
                            {% endfor %}
                            </select>

                        </div>
                        
                       
                       <!-- classs item-->
                       
                            <p>Selecciona humedal</p>
                            <div class="city-item">
                              <select class='select-css' name="humedal" required id="id_humedal">
                              
                              {% for x in form.humedal %}
                              
                                  {{ x}}
                              {% endfor %}
                              </select>

                          </div>
                        </div>
                      
                        


     



                      </div>



                    </div>


                    

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Descripción</label>
             
                        
                        <textarea class="form-control" id="exampleFormControlTextarea1" name="descripcion" rows="2">{{ form.descripcion.value}}</textarea>
                       
                      </div>
                      
                  

  
                      <div class="form-group">
                        <label for="exampleFormControlFile1">Sube tu imagen</label>
                        {{form.image}}
                      </div>
  
  
  
  
                    <div class="question">
                      <p>Política de privacidad<span class="required">*</span></p>
                      <div class="question-answer checkbox-item">
                        <div>
                          <input type="checkbox" value="none" id="check_1" name="check" required/>
                          <label for="check_1" class="check"><span>Acepto la <a href="https://www.w3docs.com/privacy-policy">política de privacidad.</a></span></label>
                        </div>
                      </div>
                    </div>
                    {% if messages %}
                      
                        {% for message in messages %}
                          <script>
                            Swal.fire({
                                "title":"Felicitaciones",
                                "text":"{{message}}",
                                "icon":"success",
                                "confirmButtonColor":"#009603",
                               

                            })
                            .then (function(result){
                              if(result.isConfirmed){
                                window.location.href = "/"
                              }

                            })
                          </script>
                         
                        {% endfor %}
                      
                    {% endif %}
                    <script src='https://www.google.com/recaptcha/api.js'></script>
                    <div class="g-recaptcha" data-sitekey="6LdMsaUaAAAAAF89Df2n7WBfn-5cArmzayQfBSiu"></div>

                    <div class="d-flex justify-content-center">
                      <button type="submit" href="/">Enviar</button>
                    </div>
                  </form>
  
  
  
  
                </div>
  
  
  
            </div>
  
          </div>
        </div>
  
      </div>

      <script> 
        function isNumberKey(evt)
        {
          var charCode = (evt.which) ? evt.which : evt.keyCode;
          if (charCode != 46 && charCode > 31 
          && (charCode < 48 || charCode > 57))
          return false;
          return true;
        }  
        
        
        function isNumericKey(evt)
        {
          var charCode = (evt.which) ? evt.which : evt.keyCode;
          if (charCode != 46 && charCode > 31 
          && (charCode < 48 || charCode > 57))
          return true;
          return false;
        } </script>
{% endblock content %}
