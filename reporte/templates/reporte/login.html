
{% extends "reporte/base.html" %}
{% block content %}
	<div class="bradcam_area2 bradcam_basic_color">
		<div class="container">
			<div class="row">
				<div class="col-xl-12 col-l-12 col-m-12 col-sm-12 col-12">
					<div class="bradcam_text text-center">
						<h3 style="font-size: 40px; color: #fff; font-weight: 400; margin-bottom: 0; text-transform: capitalize;">
                        Login</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="whole-wrap">
		<div class="container box_1170">
			<div class="section-top-border">
				<div class="row">
					<div class="col-xl-3"></div>
					<div class="col-xl-6">
						<div class="mt-10">
                            <label for="exampleFormControlTextarea1">Correo</label>
							<input type="text" name="nombre" placeholder="correo"
								onfocus="this.placeholder = ''" onblur="this.placeholder = 'correo'" required
								class="single-input">
						</div>
						<div class="mt-10">
                            <label for="exampleFormControlTextarea1">Contraseña</label>
							<input type="text" name="apellido" placeholder="contraseña"
								onfocus="this.placeholder = ''" onblur="this.placeholder = 'contraseña'" required
								class="single-input">
						</div>
				
					</div>
					<div class="col-xl-3"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-xl-3"></div>
			<div class="col-xl-6">
				<button class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn" type="submit">
					<div class="row">
						<div class="col-md-2">
						</div>
						<div class="col-md-8">
							Entrar
						</div>
						<div class="col-md-2">
						</div>
					</div>
				</button>
			</div>
		</div>
	</div>
{% endblock content %}
