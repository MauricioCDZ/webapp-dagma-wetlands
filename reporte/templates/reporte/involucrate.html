
{% extends "reporte/base.html" %}
{% block content %}
	<div class="bradcam_area2 bradcam_basic_color">
		<div class="container">
			<div class="row">
				<div class="col-xl-8 col-l-8 col-m-6 col-sm-6 col-6">
					<div class="bradcam_text" style="margin: 0; position: relative; top: 50%; -ms-transform: translateY(-50%); transform: translateY(-50%);">
						<h3 style="font-size: 60px; color: #fff; font-weight: 400; margin-bottom: 0; text-transform: capitalize;">Involúcrate</h3>
					</div>
				</div>
				<div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 col-6">
					<div class="swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide" style="background-image: url(/static/reporte/img/wetland.png);"></div>
							<div class="swiper-slide" style="background-image: url(/static/reporte/img/wetland.png);"></div>
							<div class="swiper-slide" style="background-image: url(/static/reporte/img/wetland.png);"></div>
						</div>
					    <!-- Add Pagination -->
						<div class="swiper-pagination"></div>
						<!-- Add Arrows -->
						<div class="swiper-button-next"></div>
						<div class="swiper-button-prev"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="whole-wrap">
		<div class="container box_1170">
			<div class="row">
				<div class="col-12">
					<h2 class="mt-30 mb-30">Contáctanos</h2>
				</div>
				<div class="col-lg-8">
					<form class="form-contact contact_form" action="{% url 'reporte-involucrate' %}" method="post">
						{% csrf_token %}
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
									<input class="form-control" name="name" id="name" type="text" placeholder="Nombre(s)">
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<input class="form-control" name="email" id="email" type="email" placeholder="Email">
								</div>
							</div>
							<div class="col-12">
								<div class="form-group">
									<input class="form-control" name="subject" id="subject" type="text" placeholder="Asunto">
								</div>
							</div>
							<div class="col-12">
								<div class="form-group">
									<textarea class="form-control w-100" name="message" id="message" cols="30" rows="9" placeholder="Mensaje"></textarea>
								</div>
							</div>
						</div>
						<div class="form-group mt-3">
							<button class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn" type="submit">Enviar Mensaje</button>
						</div>
					</form>
				</div>
				<div class="col-lg-4">
					<div class="media contact-info">
						<span class="contact-info__icon"><i class="ti-home"></i></span>
						<div class="media-body">
							<h3>Cali, Valle del Cauca.</h3>
							<p>Calle 13 #73 - 21</p>
						</div>
					</div>
					<div class="media contact-info">
						<span class="contact-info__icon"><i class="ti-tablet"></i></span>
						<div class="media-body">
							<h3><a href="tel:+5726822041">+57(2) 6822041</a></h3>
							<p>Lun a Vie 9am - 6pm</p>
						</div>
					</div>
					<div class="media contact-info">
						<span class="contact-info__icon"><i class="ti-email"></i></span>
						<div class="media-body">
							<h3><a href="mailto:support@humedalesCali.com">support@humedalesCali.com</a></h3>
							<p>Escríbenos!"</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
{% endblock content %}
