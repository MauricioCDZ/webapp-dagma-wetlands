
{% extends "reporte/base.html" %}
{% block content %}

<div class="bradcam_area2 bradcam_basic_color">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-l-12 col-m-12 col-sm-12 col-12">
                <div class="bradcam_text text-center">
                    <h3 style="font-size: 40px; color: #fff; font-weight: 400; margin-bottom: 0; text-transform: capitalize;">
                        Cambio Contraseña Completo</h3>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <div class="whole-wrap">
            <div class="container box_1170">
                <div class="section-top-border">
                    <div class="row">
                        <div class="col-xl-3"></div>
                        <div class="col-xl-6">
                            <div class="mt-10">
                                Su contraseña ha sido establecida. Puede continuar e iniciar sesión ahora.
                            </div>
                            <div class="border-top pt-3">
                                <small class="text-muted">
                                    Iniciar Sesion <a class="ml-2" href="{% url 'login' %}">Clic Aquí</a>
                                </small>
                            </div>

                        </div>

                        <div class="col-xl-3"></div>
                    </div>
                </div>
            </div>
        </div>


    </form>

</div>

{% endblock content %}
